<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>CRUD</title>
</head>



<body>
<!-- Start CRUD Form -->
<div class="container m-auto">
<div class="border my-5 p-5 rounded shadow">
  <h1 class="mb-3">CRUD System</h1>
    <div class="row mb-3">
      <label class="mb-2" for="">Product Name: <span class="text-danger">*</span></label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="row mb-3">
      <label class="mb-2" for="">Product Category: <span class="text-danger">*</span></label>
      <input type="text" id="category" class="form-control">
    </div>
    <div class="row mb-3">
      <label class="mb-2" for="">Product Price: <span class="text-danger">*</span></label>
      <input type="number" id="price" class="form-control">
    </div>
    <div class="row mb-3">
      <label class="mb-2" for="">Product Description:</label>
      <textarea class="form-control" id="description" style="resize: none;"></textarea>
    </div>
    <button onclick="addProduct();" class="btn btn-secondary m-auto d-block mt-5" id="addProduct">Add Product</button>
  </div>
</div>
  <!-- Start CRUD Form -->

<!-- Start Search Input -->
<div class="container mb-5">
  <input onkeyup="search();" type="text"  id="searchInput" placeholder="Search" class="form-control">
</div>
<!-- Start Search Input -->

<!-- Start Data Table -->
<div class="container">
<table class="table table-striped shadow text-center">
  <thead class="table-light">
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Description</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>
  <!-- Start Data Table -->
  


  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/crud.js"></script>
</body>

</html>
